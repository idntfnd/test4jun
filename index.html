<!DOCTYPE html>
<html lang="rus" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1">
    <title>Ваш Дом</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="topping">
        <span class="phonenumber">8 (4872) 31-13-45</span>

        <span class="slogan">
            <img src="assets/images/slogan.png">
        </span>
        <span class="btn__topping">
          <span class="dropdown1">
            <button input type="button" class="btn__request" id="btnrequestmenu">
              <label for="btn__request_menu">Оставить заявку</label>
            </button>
            <div class="dropdown__content1" id="dropdowncontent01">

              <form class="request1" action="index.html" method="post">
                <li><input id="username1" type="text" name="username1" placeholder="ФИО"></li>

                <li><input id="phonenumb1" type="tel" name="phonenumb1" placeholder="Телефон"></li>
                <select class="profession dropdownselect" placeholder="Няня">
                    <option class="profession1" type="radio" name="profession" value="Репетитор">
                      <label for="profession1">Репетитор</label>
                    </option>
                    <option class="profession2" type="radio" name="profession" value="Гувернантка">
                      <label for="profession2">Гувернантка</label>
                    </option>
                    <option class="profession3" type="radio" name="profession" value="Няня" selected="selected">
                      <label for="profession3">Няня</label>
                    </option>
                    <option class="profession4" type="radio" name="profession" value="Водитель">
                      <label for="profession4">Водитель</label>
                    </option>
                    <option class="profession5" type="radio" name="profession" value="Садовник">
                      <label for="profession5">Садовник</label>
                    </option>
                </select>
                <select class="schedule dropdownselect" placeholder="График работы">
                  <option id="fullday" type=radio name="schedule" value="Полный день">
                    <label for="fullday">Полный день</label>
                  </option>
                  <option id="halfday" type=radio name="schedule" value="Пол дня">
                    <label for id="halfday">Пол дня</label>
                  </option>
                  <option id="whatschedule" type=radio name="schedule" value="График работы" selected="selected">
                    <label for id="whatschedule">График работы</label>
                  </option>
                  <option id="hours" type=radio name="schedule" value="несколько часов">
                    <label for id="hours">несколько часов</label>
                  </option>
                  <option id="fulltime" type=radio name="schedule" value="Круглосуточно">
                    <label for id="fulltime">Круглосуточно</label>
                  </option>

                </select>

                <li class="additionalinfo"><textarea id="additionalinfo1" type="text" name="additionalinfo1" placeholder="Дополнительная информация"></textarea></li>

                <button id="submit__request1" type="submit" name="submit__request1">Отправить</button>
              </form>

            </div>
          </span>
          <span class="dropdown2">
            <button input type="button" name="sendcv1" class="btn__sendcv" id="btnsend">Отправить резюме</button>
            <div id="dropdownsendcv1" class="dropdown__content2">
              <form class="sendcv1" id="sendcv01" action="index.html" method="post">
                <li><input id="username2" type="text" name="username2" placeholder="ФИО"></li>

                <li><input id="phonenumb2" type="tel" name="phonenumb1" placeholder="Телефон"></li>
                <select class="profession dropdownselect" id="profession01" placeholder="Должность">
                    <option class="profession1" type="radio" name="profession" value="Репетитор" placeholder="Должность">
                      <label for="profession1">Репетитор</label>
                    </option>
                    <option class="profession2" type="radio" name="profession" value="Гувернантка">
                      <label for="profession2">Гувернантка</label>
                    </option>
                    <option class="profession3" type="radio" name="profession" value="Няня">
                      <label for="profession3">Няня</label>
                    </option>
                    <option class="profession4" type="radio" name="profession" value="Водитель">
                      <label for="profession4">Водитель</label>
                    </option>
                    <option class="profession5" type="radio" name="profession" value="Садовник">
                      <label for="profession5">Садовник</label>
                    </option>
                </select>
                <select class="schedule dropdownselect" placeholder="График работы">
                  <option id="fullday" type=radio name="schedule" value="Полный день">
                    <label for="fullday">Полный день</label>
                  </option>
                  <option id="halfday" type=radio name="schedule" value="Пол дня">
                    <label for id="halfday">Пол дня</label>
                  </option>
                  <option id="whatschedule" type=radio name="schedule" value="График работы" selected="selected">
                    <label for id="whatschedule">График работы</label>
                  </option>
                  <option id="hours" type=radio name="schedule" value="несколько часов">
                    <label for id="hours">несколько часов</label>
                  </option>
                  <option id="fulltime" type=radio name="schedule" value="Круглосуточно">
                    <label for id="fulltime">Круглосуточно</label>
                  </option>

                </select>

                <li class="additionalinfo"><textarea id="additionalinfo1" type="text" name="additionalinfo1" placeholder="Дополнительная информация"></textarea></li>

                <button id="submit__request1" type="submit" name="submit__request1">Отправить</button>
              </form>
            </div>
          </span>
        </span>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
  <script src="assets/jquery.js"></script>
  <script src="assets/script.js"></script>
  </body>
</html>
